<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cap Table Visualizer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      overflow: hidden;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header */
    header {
      background: #1e293b;
      padding: 1rem 2rem;
      border-bottom: 2px solid #334155;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      font-size: 0.875rem;
      font-weight: 500;
      transition: background 0.2s;
    }

    button:hover {
      background: #2563eb;
    }

    button.secondary {
      background: #475569;
    }

    button.secondary:hover {
      background: #334155;
    }

    .view-toggle {
      display: flex;
      background: #1e293b;
      border-radius: 0.375rem;
      overflow: hidden;
      border: 1px solid #334155;
    }

    .view-toggle button {
      border-radius: 0;
      background: transparent;
      color: #94a3b8;
      padding: 0.5rem 1rem;
    }

    .view-toggle button.active {
      background: #3b82f6;
      color: white;
    }

    /* Breadcrumb */
    #breadcrumb {
      background: #1e293b;
      padding: 0.75rem 2rem;
      border-bottom: 1px solid #334155;
      font-size: 0.875rem;
      color: #94a3b8;
      flex-shrink: 0;
    }

    #breadcrumb span {
      cursor: pointer;
      transition: color 0.2s;
    }

    #breadcrumb span:hover {
      color: #3b82f6;
    }

    #breadcrumb span:not(:last-child)::after {
      content: " / ";
      color: #475569;
      cursor: default;
    }

    /* Main content */
    main {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    /* Treemap container */
    #treemap-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    #treemap {
      width: 100%;
      height: 100%;
    }

    /* Treemap cells */
    .node {
      stroke: #0f172a;
      stroke-width: 2px;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .node:hover {
      opacity: 0.8;
      stroke: #f1f5f9;
      stroke-width: 3px;
    }

    .node-label {
      pointer-events: none;
      fill: white;
      font-size: 12px;
      font-weight: 500;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    .node-value {
      pointer-events: none;
      fill: rgba(255, 255, 255, 0.8);
      font-size: 10px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
    }

    /* Tooltip */
    #tooltip {
      position: absolute;
      background: rgba(15, 23, 42, 0.95);
      border: 1px solid #334155;
      border-radius: 0.5rem;
      padding: 1rem;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s;
      font-size: 0.875rem;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      max-width: 300px;
    }

    #tooltip.visible {
      opacity: 1;
    }

    #tooltip .tooltip-title {
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #f1f5f9;
    }

    #tooltip .tooltip-row {
      display: flex;
      justify-content: space-between;
      margin: 0.25rem 0;
      color: #cbd5e1;
    }

    #tooltip .tooltip-label {
      color: #94a3b8;
    }

    /* Sidebar */
    #sidebar {
      width: 350px;
      background: #1e293b;
      border-left: 2px solid #334155;
      overflow-y: auto;
      flex-shrink: 0;
    }

    #sidebar.hidden {
      display: none;
    }

    .sidebar-section {
      padding: 1.5rem;
      border-bottom: 1px solid #334155;
    }

    .sidebar-section h2 {
      font-size: 1.125rem;
      font-weight: 600;
      margin-bottom: 1rem;
      color: #f1f5f9;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
      color: #cbd5e1;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      background: #0f172a;
      border: 1px solid #334155;
      border-radius: 0.375rem;
      padding: 0.5rem;
      color: #e2e8f0;
      font-size: 0.875rem;
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #3b82f6;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .stat-card {
      background: #0f172a;
      padding: 1rem;
      border-radius: 0.375rem;
      border: 1px solid #334155;
    }

    .stat-label {
      font-size: 0.75rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 0.25rem;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 600;
      color: #f1f5f9;
    }

    /* Legend */
    #legend {
      padding: 1.5rem;
    }

    .legend-item {
      display: flex;
      align-items: center;
      margin-bottom: 0.75rem;
    }

    .legend-color {
      width: 20px;
      height: 20px;
      border-radius: 0.25rem;
      margin-right: 0.75rem;
      border: 1px solid #334155;
    }

    .legend-label {
      font-size: 0.875rem;
      color: #cbd5e1;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1 id="company-name">Cap Table Visualizer</h1>
      <div class="controls">
        <div class="view-toggle">
          <button id="view-shares" class="active">Share Count</button>
          <button id="view-value">Valuation</button>
        </div>
        <button id="toggle-sidebar">Edit Data</button>
        <button id="reset-zoom" class="secondary">Reset Zoom</button>
      </div>
    </header>

    <div id="breadcrumb">
      <span data-path="">Company</span>
    </div>

    <main>
      <div id="treemap-container">
        <svg id="treemap"></svg>
        <div id="tooltip">
          <div class="tooltip-title"></div>
          <div class="tooltip-content"></div>
        </div>
      </div>

      <aside id="sidebar" class="hidden">
        <div class="sidebar-section">
          <h2>Company Info</h2>
          <div class="form-group">
            <label>Company Name</label>
            <input type="text" id="input-company-name" placeholder="Acme Corp">
          </div>
          <div class="form-group">
            <label>Authorized Shares</label>
            <input type="number" id="input-authorized-shares" placeholder="10000000">
          </div>
          <button id="save-company">Save Company Info</button>
        </div>

        <div class="sidebar-section">
          <h2>Statistics</h2>
          <div class="stats-grid">
            <div class="stat-card">
              <div class="stat-label">Total Allocated</div>
              <div class="stat-value" id="stat-allocated">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Unallocated</div>
              <div class="stat-value" id="stat-unallocated">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Rounds</div>
              <div class="stat-value" id="stat-rounds">-</div>
            </div>
            <div class="stat-card">
              <div class="stat-label">Total Holders</div>
              <div class="stat-value" id="stat-holders">-</div>
            </div>
          </div>
        </div>

        <div class="sidebar-section" id="legend">
          <h2>Legend (by Round)</h2>
          <div id="legend-items"></div>
        </div>
      </aside>
    </main>
  </div>

  <script type="module" src="/app.js?v=3"></script>
</body>
</html>
